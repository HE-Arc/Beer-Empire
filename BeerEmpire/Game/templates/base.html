{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Beer Empire{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
    <link rel="stylesheet" href="{% static "beerfactory.css" %}"/>
    <script src="{% static "farm_function.js" %}"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../farm">Farm</a></li>
        <li><a href="../factory">Factory</a></li>
        <li><a href="../market">Market</a></li>
        <li class="right"><a href="">Logout</a></li>
      </ul>
    </nav>
    <aside>
      <div id="factory_name" class="cards malt">
        {{ factoryName }}
      </div>
      <div class="cards malt">
        <span>Malt</span>
        <span class="quantum" id="nbMalt"> 0<small>kg</small></span>
      </div>
      <div class="cards yeast">
        <span>Yeast</span>
        <span class="quantum" id="nbYeast"> 0<small>kg</small></span>
      </div>
      <div class="cards hops">
        <span>Hops</span>
        <span class="quantum" id="nbHops"> 0<small>kg</small></span>
      </div>
    </aside>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>

{% extends '../base.html' %}
{% load staticfiles %}

{% block title %}BeerEmpire | Farm{% endblock %}

{% block content %}â€¨

	<div class="row">
		<div class="col-md-12">
			<h1 class="display-4">Farm</h1>
			<hr/>
			<div class="gameboard">
				<div class="farm malt">
					<div class="inner" onclick="clickOnFarm('ressources_malt')" >Malt</div>
					<div class="buttonzone">
						<div class="button add" id="addSlaveMalt" onclick="addSlaveToFarm('employee_malt')">+</div>
						<div class="button sub" id="subSlaveMalt" onclick="removeSlaveFromFarm('employee_malt')">-</div>
					</div>
				</div>

				<div class="farm yeast">
					<div class="inner" onclick="clickOnFarm('ressources_yeast')">Yeast</div>
					<div class="buttonzone">
						<div class="button add" id="addSlaveYeast" onclick="addSlaveToFarm('employee_yeast')">+</div>
						<div class="button sub" id="subSlaveYeast" onclick="removeSlaveFromFarm('employee_yeast')">-</div>
					</div>
				</div>

				<div class="farm hops">
					<div class="inner" onclick="clickOnFarm('ressources_hops')">Hops</div>
					<div class="buttonzone">
						<div class="button add" id="addSlaveHops" onclick="addSlaveToFarm('employee_hops')">+</div>
						<div class="button sub" id="subSlaveHops" onclick="removeSlaveFromFarm('employee_hops')">-</div>
					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock %}
